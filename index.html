<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">WeatherApp</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div class="d-flex justify-content-center " id="loading-gif">
      <img src="assets/772.gif" alt="Loading">
    </div>

    <div class="container-fluid mt-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <input
            type="text"
            class="form-control city-lookup"
            placeholder="Enter city name"
          />
          <button class="btn btn-primary search-btn mt-2">Search</button>
          <button class="btn btn-secondary location-btn mt-2">
            Use My Location
          </button>
        </div>
      </div>

      <div class="row justify-content-center mt-4">
        <div class="col-md-6">
          <div class="card text-center p-3">
            <div class="card-body current-weather"></div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center mt-4">
        <div class="col-md-12">
          <h3 class="text-center forecast-title">Forecast</h3>
          <div class="row justify-content-center forecast"></div>
        </div>
      </div>
    </div>

    <footer class="footer mt-auto py-3">
      <div class="container text-center">
        <span class="text-muted">Â© 2024 WeatherApp</span>
      </div>
    </footer>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
